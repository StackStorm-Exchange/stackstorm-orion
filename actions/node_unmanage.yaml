---
description: "Unmanage an Solarwinds Orion node's"
enabled: true
entry_point: 'node_unmanage.py'
name: "node_unmanage"
pack: "orion"
runner_type: "python-script"

parameters:
  node:
    type: "string"
    description: "The node to unmanage in Orion."
    required: true
  minutes:
    type: "integer"
    description: "Number of minutes to unmanage a node for"
  start_date:
    type: "string"
    description: "Date and time to unmanage node ex. 2017-10-13 11:00 (Y-m-d H:M)"
  end_date:
    type: "string"
    description: "Date and time to remanage node ex. 2017-10-13 20:00 (Y-m-d H:M)"