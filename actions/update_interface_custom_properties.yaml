---
description: "Update the custom properties of an Interface on a specific Node"
enabled: true
entry_point: 'update_interface_custom_properties.py'
name: "update_interface_custom_properties"
pack: "orion"
runner_type: "python-script"

parameters:
  node:
    type: "string"
    description: "The node to poll in Orion."
    required: true
  interface:
    type: "string"
    description: "The Name (IfName) of the NPM interface to be updated."
    required: true
  custom_property:
    type: "string"
    description: "Name of the custom property to update"
    required: true
  value:
    type: "string"
    description: "The value to apply to the custom property"
    required: true
