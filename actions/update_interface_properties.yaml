---
description: "Update the property of an Interface in the Orion.NPM.Interfaces table on a specific Node"
enabled: true
entry_point: 'update_interface_properties.py'
name: "update_interface_properties"
pack: "orion"
runner_type: "python-script"

parameters:
  node:
    type: "string"
    description: "The node to poll in Orion."
    required: true
  interface:
    type: "string"
    description: "The Name (IfName) of the NPM interface to be updated."
    required: true
  property:
    type: "string"
    description: "Name of the Interface property to update"
    required: true
  value:
    type: "string"
    description: "The value to apply to the Interface property"
    required: true
